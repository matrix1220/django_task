{% extends "layout.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        {% if invalid %}
        <div class="alert alert-danger" role="alert">
            Invalid credentials
        </div>
        {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="passwordConfirm">Confirm password</label>
            <input name="password" type="password" class="form-control" id="passwordConfirm" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</div>
  {% endblock %}
