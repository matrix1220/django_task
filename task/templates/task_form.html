{% extends "layout.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="jumbotron">
        <div class="form-group">
            <label for="taskName">Task name</label>
            <input type="text" name="name" class="form-control" id="taskName" placeholder="Task name" value="{{ name }}">
        </div>
        <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="datetime-local" name="deadline" class="form-control" id="deadline" placeholder="Deadline"  value="{{ deadline }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" rows="3">{{ description }}</textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
